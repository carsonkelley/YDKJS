
<script>
  console.log("hey");
  const TAX_RATE = .08;
  const PHONE_PRICE = 199.99;
  const ACC_PRICE = 19.79;
  const SPEND_THRESH = 400;
  var bankBalance = 4500;
  var purchaseAmount = 0;

  while(purchaseAmount + PHONE_PRICE < bankBalance) {
    purchaseAmount += PHONE_PRICE;
    if(purchaseAmount < SPEND_THRESH) {
      purchaseAmount += ACC_PRICE;
    }
  }
  purchaseAmount += calculateTax(purchaseAmount);

  function calculateTax(amt) {
      return amt * TAX_RATE;
  }
  function makePretty(amt) {
    return "$" + amt.toFixed(2);
  }
  function canAfford(amt) {
    if(amt < bankBalance) {
      return "I can afford to buy all these phones for no reason";
    } else {
      return "Can't afford all these phones :/";
    }
  }
  console.log(makePretty(purchaseAmount));
  console.log(canAfford(purchaseAmount));


</script>
